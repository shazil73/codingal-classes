<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">your name </label>
        <input type="text" name="name">
        <label for="email">your email </label>
        <input type="email" name="email">
        <label for="password">your password </label>
        <input type="password" name="password">
        <label for="phone">your phone </label>
        <input type="number" name="phone">
        <fieldset>
            <label for="gender">gender</label>
            <input type="radio" value="gender" name="male">male
            <input type="radio" value="gender" name="female">female
        </fieldset>
        <fieldset>
            <label for="car">car</label>
            <input type="checkbox" value="car" name="toyota">toyota
            <input type="checkbox" value="car" name="honda">honda
            <input type="checkbox" value="car" name="suzuki">suzuki
        </fieldset>
        <fieldset>
            <label for="country">country</label>
            <select name="country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="afghanistan">Afghanistan</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
