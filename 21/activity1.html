<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method in java script</title>
</head>
<body>
    <script>
        var s = "Hello, World!"
        s = s.toUpperCase()
        console.log(s)


        s = s.toLowerCase()
        console.log(s)

        var b = 6.25
        b = Math.floor(b)
        console.log(b)

        console.log(Math.random())

    </script>
</body>
</html>
